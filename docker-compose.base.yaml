services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis:/data
    command: redis-server --appendonly yes
  node:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://admin:root@postgres:5432/myapp?schema=public
      JWT_SECRET: mysecret
      JWT_EXPIRES_IN: 1h
      PORT: 3000
      NODE_ENV: development
      HASH_SALT: 24
      SESSION_SECRET: mysecretsession
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./:/app

volumes:
  postgres-data:
